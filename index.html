<!DOCTYPE html>
<html lang="en">
    <head>
<link rel="stylesheet" href="styles.css"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Sammary</title>
    </head>
        <body>
            <main>

                <div class="main">
                    <div>
                        <img src="./images/illustration-hero.svg" class="image">
                    </div>
                    <div class="container">
                        <div class="title"><h1>Order Summary</h1></div>
                        <div class="subTitle"><p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
                    </div>
                    <div class="container2">
                        <div class="music-box">
                            <img src="./images/icon-music.svg">
                        </div>
                            <div class="money-plan-box">
                                <div class="plan-box">
                                    <p class="plan">Annual Plan</p>
                                </div>
                                <div class="money-box">
                                    <p class="money">$59.99/year</p>
                                </div>
                            </div>
                    
                        <div class="change-box">
                            <p class="change">Change</p>
                        </div>
                    </div>
                    <div class="container3">
                        <div class="payment-box">
                            <div class="payment-text-box"><p class="payment">Proceed to Payment</p></div>
                        </div>
                        
                            <div class="cancel-box"><p class="cancel">Cancel Order</p></div>
                        
                    </div>
                </div>
            </main>
        </body>
</html>
